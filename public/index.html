<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
</head>

<body>
    <h1>Chat Application</h1>

    <div id="messages"></div>
    <form id="message">
        <input type="text" name="" id="inputfield" placeholder="message">
        <button>Send</button>
    </form>
    <button id='location-button'>Send location</button>

    <script id="message-template" type="text/html">
        <div>
            <p>{{ message }} - {{createdAt}}</p>
        </div>
    </script>

    <script id="enter-message-template" type="text/html">
        <div>
            <p>{{ message }}</p>
        </div>
    </script>

    <script id="exit-message-template" type="text/html">
        <div>
            <p>{{ message }}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div>
            <p><a href="{{ message }}" target="_blank">This is my current location - {{createdAt}}</a></p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
