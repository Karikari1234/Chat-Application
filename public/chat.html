<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/styles.min.css" />
  </head>

  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <h1>Chat Application</h1>

        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message">
            <input
              type="text"
              name=""
              id="inputfield"
              placeholder="message"
              required
              autocomplete="off"
            />
            <button>Send</button>
          </form>
          <button id="location-button">Send location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
          <p>
              <span class="message__name">{{username}}</span>
              <span class="message__meta">{{createdAt}}</span>
          </p>
          <p>{{ message }}</p>
      </div>
    </script>

    <script id="enter-message-template" type="text/html">
      <div class="message__name">
          <p>{{ message }}</p>
      </div>
    </script>

    <script id="exit-message-template" type="text/html">
      <div class="message__name">
          <p>{{ message }}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="message">
          <p>
              <span class="message__name">{{username}}</span>
              <span class="message__meta">{{createdAt}}</span>
          </p>
          <p><a href="{{ message }}" target="_blank">This is my current location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
          {{#userList}}
            <li>{{username}}</li>
          {{/userList}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
